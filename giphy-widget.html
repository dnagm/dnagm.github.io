<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Widget para Element</title>
    <meta name="matrix-widget">
    <meta name="matrix-widget-capabilities" content="m.image,m.sticker,m.capability.response">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #15191e;
            color: #edf3ff;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 10px;
        }
        
        input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 4px 0 0 4px;
            border: 1px solid #4e5969;
            background-color: #1a1d24;
            color: #edf3ff;
            font-size: 16px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #0086ea;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #0073c6;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }
        
        .gif-item {
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .gif-item:hover {
            transform: scale(1.05);
        }
        
        .gif-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .powered-by {
            margin-top: 10px;
            text-align: right;
            font-size: 12px;
            color: #8a9bae;
        }
        
        .powered-by a {
            color: #0086ea;
            text-decoration: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #8a9bae;
        }
        
        .instructions {
            margin-bottom: 10px;
            color: #8a9bae;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Busca un GIF y haz clic para enviarlo a la conversación
    </div>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Busca un GIF...">
        <button id="search-button">Buscar</button>
    </div>
    
    <div id="results" class="results-container">
        <!-- Aquí se mostrarán los resultados -->
        <div class="loading">Busca GIFs para comenzar</div>
    </div>
    
    <div class="powered-by">
        Powered by <a href="https://giphy.com" target="_blank">GIPHY</a>
    </div>

    <script>
        // Necesitarás registrarte para obtener tu propia API key en https://developers.giphy.com/
        const GIPHY_API_KEY = "zYVIJUiLGH8QKQ67Jv9rNBnhMTX7ohsG";
        const resultsContainer = document.getElementById('results');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        
        // Función para buscar GIFs
        async function searchGifs(query) {
            resultsContainer.innerHTML = '<div class="loading">Cargando...</div>';
            
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_API_KEY}&q=${encodeURIComponent(query)}&limit=20&offset=0&rating=g&lang=es`);
                const data = await response.json();
                
                if (data.data.length === 0) {
                    resultsContainer.innerHTML = '<div class="loading">No se encontraron resultados</div>';
                    return;
                }
                
                displayResults(data.data);
            } catch (error) {
                console.error('Error al buscar GIFs:', error);
                resultsContainer.innerHTML = '<div class="loading">Error al buscar. Inténtalo de nuevo.</div>';
            }
        }
        
        // Función para mostrar los resultados
        function displayResults(gifs) {
            resultsContainer.innerHTML = '';
            
            gifs.forEach(gif => {
                const gifItem = document.createElement('div');
                gifItem.className = 'gif-item';
                
                const img = document.createElement('img');
                img.src = gif.images.fixed_height_small.url;
                img.alt = gif.title;
                
                gifItem.appendChild(img);
                
                // Evento para seleccionar el GIF
                gifItem.addEventListener('click', () => {
                    sendGifToRoom(gif);
                });
                
                resultsContainer.appendChild(gifItem);
            });
        }
        
        // Función para enviar el GIF seleccionado a la conversación
        function sendGifToRoom(gif) {
            // Obtener la URL original del GIF
            const gifUrl = gif.images.original.url;
            const gifWidth = parseInt(gif.images.original.width);
            const gifHeight = parseInt(gif.images.original.height);
            
            try {
                // Método 1: Usar API de widgets para Matrix
                if (window.widgetApi) {
                    // Si la API de widgets está disponible
                    window.widgetApi.sendContentToRoom(
                        {
                            url: gifUrl,
                            msgtype: "m.image",
                            body: gif.title || "GIF",
                            info: {
                                w: gifWidth,
                                h: gifHeight,
                                mimetype: "image/gif"
                            }
                        }
                    );
                }
                // Método 2: Usar postMessage con la API de client-to-widget
                else if (window.parent) {
                    const widgetId = new URLSearchParams(window.location.search).get('widgetId');
                    const message = {
                        api: "fromWidget",
                        action: "content_loaded",
                        widgetId: widgetId,
                        data: {
                            type: "m.image",
                            url: gifUrl,
                            text: gif.title || "GIF",
                            width: gifWidth,
                            height: gifHeight
                        },
                        requestId: Date.now().toString()
                    };
                    
                    window.parent.postMessage(message, '*');
                    
                    // Probar también con el formato m.sticker
                    const stickerMessage = {
                        api: "fromWidget",
                        action: "send_event",
                        widgetId: widgetId,
                        data: {
                            type: "m.sticker",
                            content: {
                                url: gifUrl,
                                info: {
                                    w: gifWidth,
                                    h: gifHeight,
                                    mimetype: "image/gif"
                                },
                                body: gif.title || "GIF"
                            }
                        },
                        requestId: (Date.now() + 1).toString()
                    };
                    
                    window.parent.postMessage(stickerMessage, '*');
                }
                // Método 3: Fallback simple - mostrar la URL para copiar
                else {
                    const confirmCopy = confirm("No se pudo enviar el GIF directamente. ¿Quieres copiar la URL para pegarla manualmente?");
                    if (confirmCopy) {
                        navigator.clipboard.writeText(gifUrl);
                        alert("URL copiada al portapapeles.");
                    }
                }
            } catch (error) {
                console.error("Error al enviar GIF:", error);
                alert("Hubo un error al enviar el GIF. Intenta copiar esta URL: " + gifUrl);
                // Intentar copiar al portapapeles como último recurso
                navigator.clipboard.writeText(gifUrl).catch(err => {
                    console.error('No se pudo copiar al portapapeles: ', err);
                });
            }
        }
        
        // Configurar eventos de búsqueda
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchGifs(query);
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    searchGifs(query);
                }
            }
        });
        
        // Configurar la comunicación con Element/Matrix
        window.addEventListener('message', (event) => {
            // Responder a los mensajes de Element/Matrix
            console.log('Mensaje recibido:', event.data);
            
            // Intentar registrarse con la API de widgets si está disponible
            if (event.data.action === 'capabilities') {
                const capabilities = {
                    capabilities: ['m.image', 'm.sticker', 'm.capability.screenshot', 'm.capability.response'],
                };
                
                event.source.postMessage({
                    action: 'capabilities',
                    response: capabilities,
                    requestId: event.data.requestId
                }, '*');
            }
            
            // Detectar si el widget está listo para ser utilizado
            if (event.data.api === "toWidget" && event.data.widgetId) {
                // Guardar el widgetId para futuras comunicaciones
                window.widgetId = event.data.widgetId;
                
                // Responder que estamos listos
                event.source.postMessage({
                    api: "fromWidget",
                    action: "content_loaded",
                    widgetId: event.data.widgetId,
                    requestId: Date.now().toString()
                }, '*');
            }
        });
        
        // Intentar inicializar la API de widgets de Matrix si está disponible
        // Esta función se ejecuta al cargar la página
        (function initializeWidgetApi() {
            try {
                // Comprobar si estamos en un iframe (lo normal para widgets en Element)
                if (window.parent !== window) {
                    // Enviar un mensaje para indicar que el widget está listo
                    window.parent.postMessage({
                        api: "fromWidget",
                        action: "content_loaded",
                        widgetId: new URLSearchParams(window.location.search).get('widgetId') || "unknown",
                        requestId: "init" + Date.now()
                    }, '*');
                }
            } catch (e) {
                console.error("Error al inicializar el widget:", e);
            }
        })();
    </script>
</body>
</html>
