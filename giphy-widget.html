<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Widget para Element</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #15191e;
            color: #edf3ff;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 10px;
        }
        
        input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 4px 0 0 4px;
            border: 1px solid #4e5969;
            background-color: #1a1d24;
            color: #edf3ff;
            font-size: 16px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #0086ea;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #0073c6;
        }
        
        button:disabled {
            background-color: #456789;
            cursor: not-allowed;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }
        
        .gif-item {
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .gif-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 134, 234, 0.4);
        }
        
        .gif-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .powered-by {
            margin-top: 10px;
            text-align: right;
            font-size: 12px;
            color: #8a9bae;
        }
        
        .powered-by a {
            color: #0086ea;
            text-decoration: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #8a9bae;
        }
        
        .instructions {
            margin-bottom: 10px;
            color: #8a9bae;
            font-size: 14px;
        }
        
        /* Estilos para la vista previa */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        
        .preview-content {
            background-color: #1a1d24;
            padding: 15px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
        }
        
        .markdown-box {
            background-color: #10131a;
            border: 1px solid #2c3138;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-family: monospace;
            color: #c5d1e5;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .preview-info {
            font-size: 14px;
            color: #8a9bae;
            margin-top: 10px;
            text-align: center;
        }
        
        .copy-success {
            color: #4caf50;
            font-weight: bold;
            display: none;
            margin-top: 5px;
        }
        
        .trending-container {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding: 5px 0;
            margin-bottom: 10px;
        }
        
        .trending-tag {
            background-color: #2c3138;
            color: #edf3ff;
            padding: 5px 10px;
            border-radius: 16px;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .trending-tag:hover {
            background-color: #0086ea;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Busca un GIF y haz clic para generar un enlace que puedas copiar a la conversación
    </div>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Busca un GIF...">
        <button id="search-button">Buscar</button>
    </div>
    
    <div class="trending-container" id="trending-tags">
        <!-- Las etiquetas populares se cargarán aquí -->
    </div>
    
    <div id="results" class="results-container">
        <!-- Aquí se mostrarán los resultados -->
        <div class="loading">Busca GIFs para comenzar</div>
    </div>
    
    <div class="powered-by">
        Powered by <a href="https://giphy.com" target="_blank">GIPHY</a>
    </div>
    
    <!-- Modal para la vista previa -->
    <div class="preview-modal" id="preview-modal">
        <div class="preview-content">
            <img id="preview-image" class="preview-image" src="" alt="Vista previa del GIF">
            <div class="preview-info">Copia este texto y pégalo en la conversación:</div>
            <div id="markdown-box" class="markdown-box"></div>
            <div class="preview-actions">
                <button id="copy-button">Copiar al portapapeles</button>
                <button id="close-button">Cerrar</button>
            </div>
            <div id="copy-success" class="copy-success">¡Copiado al portapapeles!</div>
        </div>
    </div>

    <script>
        // Necesitarás registrarte para obtener tu propia API key en https://developers.giphy.com/
        const GIPHY_API_KEY = "zYVIJUiLGH8QKQ67Jv9rNBnhMTX7ohsG";
        const resultsContainer = document.getElementById('results');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const previewModal = document.getElementById('preview-modal');
        const previewImage = document.getElementById('preview-image');
        const markdownBox = document.getElementById('markdown-box');
        const copyButton = document.getElementById('copy-button');
        const closeButton = document.getElementById('close-button');
        const copySuccess = document.getElementById('copy-success');
        const trendingTags = document.getElementById('trending-tags');
        
        // Función para buscar GIFs
        async function searchGifs(query) {
            resultsContainer.innerHTML = '<div class="loading">Cargando...</div>';
            searchButton.disabled = true;
            
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_API_KEY}&q=${encodeURIComponent(query)}&limit=20&offset=0&rating=g&lang=es`);
                const data = await response.json();
                
                if (data.data.length === 0) {
                    resultsContainer.innerHTML = '<div class="loading">No se encontraron resultados</div>';
                    return;
                }
                
                displayResults(data.data);
            } catch (error) {
                console.error('Error al buscar GIFs:', error);
                resultsContainer.innerHTML = '<div class="loading">Error al buscar. Inténtalo de nuevo.</div>';
            } finally {
                searchButton.disabled = false;
            }
        }
        
        // Función para mostrar los resultados
        function displayResults(gifs) {
            resultsContainer.innerHTML = '';
            
            gifs.forEach(gif => {
                const gifItem = document.createElement('div');
                gifItem.className = 'gif-item';
                
                const img = document.createElement('img');
                img.src = gif.images.fixed_height_small.url;
                img.alt = gif.title;
                
                gifItem.appendChild(img);
                
                // Evento para seleccionar el GIF
                gifItem.addEventListener('click', () => {
                    showPreview(gif);
                });
                
                resultsContainer.appendChild(gifItem);
            });
        }
        
        // Función para mostrar la vista previa del GIF
        function showPreview(gif) {
            // Obtener URLs del GIF
            const gifUrl = gif.images.original.url;
            const gifMp4Url = gif.images.original.mp4;
            
            // Mostrar la imagen en la vista previa
            previewImage.src = gif.images.fixed_height.url;
            
            // Crear el texto en formato markdown con varias opciones
            const markdownText = `![${gif.title || 'GIF'}](${gifUrl})`;
            const htmlLink = `<img src="${gifUrl}" alt="${gif.title || 'GIF'}" />`;
            const simpleLink = gifUrl;
            
            markdownBox.textContent = markdownText;
            
            // Mostrar el modal
            previewModal.style.display = 'flex';
        }
        
        // Función para cargar etiquetas populares
        async function loadTrendingTags() {
            try {
                const response = await fetch(`https://api.giphy.com/v1/trending/searches?api_key=${GIPHY_API_KEY}`);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    trendingTags.innerHTML = '';
                    
                    // Mostrar las primeras 10 etiquetas
                    data.data.slice(0, 10).forEach(tag => {
                        const tagElement = document.createElement('div');
                        tagElement.className = 'trending-tag';
                        tagElement.textContent = tag;
                        
                        tagElement.addEventListener('click', () => {
                            searchInput.value = tag;
                            searchGifs(tag);
                        });
                        
                        trendingTags.appendChild(tagElement);
                    });
                }
            } catch (error) {
                console.error('Error al cargar etiquetas populares:', error);
            }
        }
        
        // Configurar eventos
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchGifs(query);
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    searchGifs(query);
                }
            }
        });
        
        copyButton.addEventListener('click', () => {
            // Copiar al portapapeles
            navigator.clipboard.writeText(markdownBox.textContent)
                .then(() => {
                    copySuccess.style.display = 'block';
                    setTimeout(() => {
                        copySuccess.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Error al copiar al portapapeles:', err);
                    alert('No se pudo copiar automáticamente. Selecciona y copia el texto manualmente.');
                });
        });
        
        closeButton.addEventListener('click', () => {
            previewModal.style.display = 'none';
        });
        
        // También cerrar al hacer clic fuera del contenido
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                previewModal.style.display = 'none';
            }
        });
        
        // Cargar etiquetas populares al iniciar
        loadTrendingTags();
        
        // Buscar GIFs populares al iniciar
        searchGifs('trending');
    </script>
</body>
</html>
