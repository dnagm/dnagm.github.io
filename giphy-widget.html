<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Widget</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #gif-container { display: flex; flex-wrap: wrap; }
        .gif { margin: 10px; cursor: pointer; }
        img { width: 150px; height: 150px; }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Busca un GIF..." />
    <div id="gif-container"></div>

    <script>
        const apiKey = 'zYVIJUiLGH8QKQ67Jv9rNBnhMTX7ohsG';
        const searchInput = document.getElementById('search');
        const gifContainer = document.getElementById('gif-container');

        searchInput.addEventListener('input', function() {
            const query = searchInput.value;
            if (query.length > 2) { // Solo realizar la búsqueda si hay más de 2 caracteres
                fetchGifs(query);
            }
        });

        async function fetchGifs(query) {
            const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=10`);
            const data = await response.json();
            const gifs = data.data;

            gifContainer.innerHTML = '';
            gifs.forEach(gif => {
                const gifElement = document.createElement('div');
                gifElement.classList.add('gif');
                const img = document.createElement('img');
                img.src = gif.images.fixed_height.url;
                gifElement.appendChild(img);
                gifElement.addEventListener('click', () => {
                    addGifToChat(gif.images.fixed_height.url);
                });
                gifContainer.appendChild(gifElement);
            });
        }

        function addGifToChat(gifUrl) {
            // Aquí se puede enviar el GIF al chat de Matrix
            // Usando la API de Matrix para enviar el mensaje
            console.log("Enviar GIF a la conversación:", gifUrl);
        }
    </script>
</body>
</html>
